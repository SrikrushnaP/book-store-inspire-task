<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">All Products</li>
    </ol>
    <div class="dropdown">
      <button class="btn btn-outline-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Sort by: {{sortBy | titlecase}}
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="sortByTitle()">Title</a></li>
        <li><a class="dropdown-item" (click)="sortByDate()">Publish date</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 mb-3">
      <!-- START PRODUCT DISPLAY -->
      <div class="row mt-4">
        <div class="col col-md-6 col-12 mb-2" *ngFor="let book of booksList">
          <div class="card h-100">
            <div class="row">
              <div class="col col-md-4">
                <a>
                  <!-- Product image-->
                  <img class="card-img-top" src="{{book.imageUrl}}" alt="{{book.title}}" />
                </a>
              </div>
              <div class="col col-md-8">
                <div class="card-body p-4 d-flex flex-column">
                  <div>
                    <!-- book name-->
                    <h5 class="fw-bolder">{{book.title}}</h5>
                    <!-- book Publish Date-->
                    <div>Published on: {{book.PublishDate}}</div>
                    <!-- book author-->
                    <div>Author: {{productList.author}}</div>
                    <!-- book author birthday-->
                    <div>Birthday: {{productList.birthday}}</div>
                    <!-- book author birthPlace-->
                    <div>Birth Place: {{productList.birthPlace}}</div>
                  </div>
                  <!-- Product actions-->
                  <a class="btn btn-info mt-4" type="button" href="{{book.purchaseLink}}">Buy Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /END PRODUCT DISPLAY -->
    </div>
  </div>
</div>
